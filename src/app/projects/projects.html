<div class="container my-5 py-5 px-5 projects-section" data-aos="fade-up-right">
  <h2 class="fw-bold mb-4 pt-3 text-center">My Projects</h2>
  <p class="text-muted text-center mb-5">
    Here are some of the projects Iâ€™ve worked on recently, showcasing my skills 
    in <span class="fw-semibold text-primary">Angular</span> and <span class="fw-semibold text-primary">.NET</span>.
  </p>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let project of projects">
      <div class="card h-100 border-0 shadow-sm project-card" appCardScale>
        <img [src]="project.image" class="card-img-top" alt="{{ project.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text text-muted">{{ project.description }}</p>
          <div class="mt-auto">
            <a [href]="project.link" target="_blank" class="btn btn-sm" appBtnHover>
              <i class="bi bi-box-arrow-up-right"></i> View Project
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
