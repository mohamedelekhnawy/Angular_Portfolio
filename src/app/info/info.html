<div class="container my-5">
  <div class=" row ">
    <div class="col-md-4 mb-4" *ngFor="let card of cards; let i = index">
      <div class="card h-100 shadow-sm" 
          appCardScale appCardStyle 
          data-aos="zoom-in-up" 
          [attr.data-aos-delay]="i * 200">
        <div class="card-body text-center">
          <div class="icon mb-3" [innerHTML]="card.icon">
              
          </div>
          <h5 class="card-title text-dark">{{card.title}}</h5>
          <p class="card-text">{{card.description}}</p>
          <ul class="list-unstyled text-start">
            <li *ngFor="let item of card.skills">✔️ {{item}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a href="About" class="btn mt-4 text-light" appBtnHover data-aos="zoom-in-up">See My Skills</a>
  </div>
</div>
